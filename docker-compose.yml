version: '3.8'

services:
  # ============================================
  # SQL Server Database
  # ============================================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sha8alny-db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Str0ng!P@ssw0rd2024
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - sha8alny-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Str0ng!P@ssw0rd2024" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================
  # Sha8alny Web API
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sha8alny-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=Sh8lnyDB;User Id=sa;Password=Str0ng!P@ssw0rd2024;TrustServerCertificate=True;
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - sha8alny-network
    restart: on-failure

networks:
  sha8alny-network:
    driver: bridge

volumes:
  sqlserver_data:
